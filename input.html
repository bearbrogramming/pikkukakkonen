<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bro-Timeâ„¢</title>
    <script src="/lib/jquery/jquery-1.9.1.js"></script>
    <script src="/lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/lib/jquery/jquery-ui-1.10.3.custom.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div id="logo">
        Bro-Time<sup>TM</sup>
    </div>
    <h2 id="autofill_text">Autofill</h2>
    <div id="autofill">
        <div id="weekdays">
            weekdays:
            <div id="weekday_options" class="options weekdays"></div>
            <div class="weekday">
                monday
                <div class="options monday"></div>
            </div>
            <div class="weekday">
                tuesday
                <div class="options tuesday"></div>
            </div>
            <div class="weekday">
                wednesday
                <div class="options wednesday"></div>
            </div>
            <div class="weekday">
                thursday
                <div class="options thursday"></div>
            </div>
            <div class="weekday">
                friday
                <div class="options friday"></div>
            </div>
        </div>
        <div id="weekend">
            weekend:
            <div id="weekend_options" class="options weekend"></div>
            <div class="weekday">
                saturday
                <div class="options saturday"></div>
            </div>
            <div class="weekday">
                sunday
                <div class="options sunday"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#autofill").hide();
    $("#autofill_text").click(function() {
        $("#autofill").toggle();
    });

    $(".options").each(function() {
        var yes = $("<div class='yes option'>yes</div>");
        var maybeyes = $("<div class='maybeyes option'>maybeyes</div>");
        var maybeno = $("<div class='maybeno option'>maybeno</div>");
        var no = $("<div class='no option'>no</div>");

    });
</script>
</body>
</html>
